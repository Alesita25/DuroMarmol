    <script type="text/javascript">

        function validacion() {
          var mensaje ="";
          var nombreProveedor = $("#nombreProveedor").val();    
          var rutProveedor = $("#rutProveedor").val();
          var direccion = $("#direccion").val();
          var telefono = $("#telefono").val(); 
          var Email = $("#Email").val();  
          
          if(nombreProveedor=="" || nombreProveedor==null){
            alert("El Nombre de Proveedor está en blanco");
            document.formulario.nombreProveedor.focus()
            return;
          }
          if(rutProveedor=="" || rutProveedor==null){
            alert("El rut está en blanco");
            document.formulario.rutProveedor.focus()
    
            return;
          }
          if(direccion=="" || direccion==null){
            alert("La dirección está en blanco");
            document.formulario.nombreCliente.focus()
    
            return;
          }
          if(telefono=="" || telefono==null){
            alert("El teléfono está en blanco");
            document.formulario.detalleProductos.focus()
    
            return;
          }
          if(Email=="" || Email==null){
            alert("El Email está en blanco");
            document.formulario.Email.focus()
    
            return;
          }
          alert("Mensaje enviado");
          document.getElementById("formulario").submit();
    
          
    }
