    <script type="text/javascript">

      function validacion() {
        var mensaje ="";
        var numeroCotizacion = $("#numeroCotizacion").val();    
        var rutCliente = $("#rutCliente").val();
        var nombreCliente = $("#nombreCliente").val();
        var material = $("#material").val();   
        if(numeroCotizacion=="" || numeroCotizacion==null){
          alert("El Número de cotización está en blanco");
          document.formulario.numeroCotizacion.focus()
          return;
        }
        if(rutCliente=="" || rutCliente==null){
          alert("El rut está en blanco");
          document.formulario.rutCliente.focus()
  
          return;
        }
        if(nombreCliente=="" || nombreCliente==null){
          alert("El Nombre está en blanco");
          document.formulario.nombreCliente.focus()
  
          return;
        }
        if(material=="" || material==null){
          alert("El Detalle de productos está en blanco");
          document.formulario.material.focus()
  
          return;
        }
        alert("Mensaje enviado");
        document.getElementById("formulario").submit();
  
        
  }

            <input type="textarea" class="form-control" id="material" placeholder="material cotizado">
